<!DOCTYPE html>
<html>
<head>
    <title>Cat Birthday Adventure!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #fff0f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow-y: auto;
            padding: 10px;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: clamp(18px, 4vw, 28px);
            padding: 0 10px;
        }

        .game-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 780px;
        }

        .score-board {
            background: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 18px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(14px, 4vw, 16px);
            transition: transform 0.3s;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff1493;
        }

        .game-container {
            width: 100%;
            max-width: 780px;
            height: 60vh;
            min-height: 300px;
            max-height: 500px;
            position: relative;
            background: #e0f7fa;
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
            display: none;
        }

        .cell {
            position: absolute;
            font-size: clamp(20px, 6vw, 40px);
            width: calc(100% / 13);
            height: calc(100% / 10);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(0); /* Force hardware acceleration */
        }

        #cat {
            transition: all 0.2s ease;
            z-index: 2;
        }

        .fish {
            color: #ff6b6b;
            animation: float 2s infinite;
        }

        .bomb {
            color: #2d3436;
            animation: rotate 3s infinite;
        }

        .tree {
            color: #2ecc71;
            z-index: 1;
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin: 15px 0;
            width: 200px;
        }

        .mobile-btn {
            background: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: #ff1493;
            transform: scale(0.95);
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #downBtn { grid-area: down; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 800px) {
            .mobile-controls {
                display: grid;
            }
            .game-container {
                height: 55vh;
            }
        }

        @media (max-width: 500px) {
            .game-container {
                height: 50vh;
                min-height: 250px;
            }
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 192, 203, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px; /* Smaller max-width for phones */
            animation: bounceIn 0.5s;
            position: relative;
            margin: 10px;
        }

        .popup-content h2 {
            color: #ff69b4;
            margin: 10px 0;
            font-size: clamp(18px, 5vw, 24px); /* Responsive font size */
        }

        .popup-content input {
            width: calc(100% - 30px); /* Full width minus padding */
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 16px); /* Responsive font size */
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }

        .popup-content button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 16px); /* Responsive font size */
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        .popup-content button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .birthday-name {
            color: #ff69b4;
            text-decoration: underline;
            animation: pulse 2s infinite;
            display: inline-block; /* Better for mobile */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #birthdayHeading {
            font-size: clamp(18px, 5vw, 28px);
            padding: 0 10px;
            text-align: center;
            margin: 10px 0;
            line-height: 1.3;
        }

        #cat {
            transition: all 0.2s ease;
            z-index: 2;
            transform-origin: center;
        }
        
        .cat-hurt {
            animation: hurt 0.5s;
        }
        
        .cat-happy {
            animation: happy 0.5s;
        }
        
        @keyframes hurt {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1); }
        }
        
        @keyframes happy {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Add life counter style */
        .life-counter {
            display: inline-block;
            margin-left: 10px;
        }
        
        .life {
            display: inline-block;
            font-size: 20px;
            margin: 0 2px;
            transition: all 0.3s;
        }
        
        .life-lost {
            transform: scale(1.5);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="namePopup">
        <div class="popup-content">
            <h2>üéÇ Birthday Adventure! üéÇ</h2>
            <p>What's your name, birthday star?</p>
            <input type="text" id="userName" placeholder="Type your name..." maxlength="20" autofocus>
            <button id="submitName">Let's Play!</button>
        </div>
    </div>

    <h1 id="birthdayHeading">Happy Birthday! üò∫ Collect Fish, Avoid Bombs! üéâ</h1>
    
    <div class="game-ui">
        <div class="score-board">
            Score: <span id="score">0</span> | 
            Time: <span id="timer">60</span>s |
            Lives: <span class="life-counter" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game! üéÆ</button>
            <button id="cardBtn" style="display: none;" onclick="window.location.href='birthday-card.html'">
                Birthday Card üéÇ
            </button>
        </div>
    </div>
    
    <div class="game-container" id="gameArea"></div>

    <!-- Mobile controls -->
    <div class="mobile-controls">
        <div class="mobile-btn" id="upBtn">‚Üë</div>
        <div class="mobile-btn" id="leftBtn">‚Üê</div>
        <div class="mobile-btn" id="rightBtn">‚Üí</div>
        <div class="mobile-btn" id="downBtn">‚Üì</div>
    </div>

    <script>
        const GRID_SIZE_X = 13;
        const GRID_SIZE_Y = 10;
        let score = 0;
        let timeLeft = 60;
        let gameActive = true;
        let catPosition = { x: 0, y: 0 };
        let bombs = [];
        let trees = [];
        let fishes = [];
        let timerInterval;
        let gameArea = document.getElementById('gameArea');

        // Add lives to game state
        const MAX_LIVES = 5;
        let lives = MAX_LIVES;

        // Name popup functionality
        const namePopup = document.getElementById('namePopup');
        const userNameInput = document.getElementById('userName');
        const submitNameBtn = document.getElementById('submitName');
        const birthdayHeading = document.getElementById('birthdayHeading');

        // Show popup when page loads
        window.addEventListener('load', () => {
            namePopup.style.display = 'flex';
            // Focus on input after a small delay (helps with mobile)
            setTimeout(() => userNameInput.focus(), 100);
        });

        // Handle name submission
        function handleNameSubmit() {
            const name = userNameInput.value.trim();
            if (name) {
                // Update the heading with the user's name
                birthdayHeading.innerHTML = `Happy Birthday, <span class="birthday-name">${name}</span>! üò∫ Collect Fish, Avoid Bombs! üéâ`;
                
                // Hide the popup
                namePopup.style.display = 'none';
                
                // Store the name in localStorage so it persists
                localStorage.setItem('birthdayPlayerName', name);
            } else {
                alert("Please enter your name to continue!");
                userNameInput.focus();
            }
        }

        submitNameBtn.addEventListener('click', handleNameSubmit);

        // Allow pressing Enter to submit
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleNameSubmit();
            }
        });

        // Check if we already have a name stored
        const storedName = localStorage.getItem('birthdayPlayerName');
        if (storedName) {
            birthdayHeading.innerHTML = `Happy Birthday, <span class="birthday-name">${storedName}</span>! üò∫ Collect Fish, Avoid Bombs! üéâ`;
            namePopup.style.display = 'none';
        }

        // Make sure the popup stays centered on orientation changes
        window.addEventListener('resize', () => {
            if (namePopup.style.display === 'flex') {
                userNameInput.focus();
            }
        });

        function createElement(emoji, className) {
            const element = document.createElement('div');
            element.className = `cell ${className}`;
            element.innerHTML = emoji;
            return element;
        }

        function positionElement(element, x, y) {
            element.style.left = `${(x / GRID_SIZE_X) * 100}%`;
            element.style.top = `${(y / GRID_SIZE_Y) * 100}%`;
        }

        function createTreeWall(startX, startY, length, vertical) {
            const maxX = GRID_SIZE_X - 1;
            const maxY = GRID_SIZE_Y - 1;
            
            const actualLength = Math.min(length, vertical ? maxY - startY : maxX - startX);
            
            for(let i = 0; i < actualLength; i++) {
                const x = vertical ? startX : startX + i;
                const y = vertical ? startY + i : startY;
                
                if(x > maxX || y > maxY) continue;
                
                const tree = createElement('üå≥', 'tree');
                positionElement(tree, x, y);
                gameArea.appendChild(tree);
                trees.push({element: tree, x, y});
            }
        }

        function createObstacles() {
            // Clear existing elements
            bombs.forEach(bomb => bomb.element.remove());
            trees.forEach(tree => tree.element.remove());
            fishes.forEach(fish => fish.element.remove());
            bombs = [];
            trees = [];
            fishes = [];

            // Create tree walls
            createTreeWall(3, 2, 5, true);
            createTreeWall(5, 4, 4, false);
            createTreeWall(8, 3, 3, true);

            // Random trees
            for(let i = 0; i < 7; i++) {
                const tree = createElement('üå≥', 'tree');
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE_X);
                    y = Math.floor(Math.random() * GRID_SIZE_Y);
                } while((x === 0 && y === 0));
                positionElement(tree, x, y);
                gameArea.appendChild(tree);
                trees.push({element: tree, x, y});
            }

            // Bombs
            for(let i = 0; i < 15; i++) {
                createBomb();
            }
        }

        function createBomb() {
            const bomb = createElement('üí£', 'bomb');
            let x, y;
            do {
                x = Math.floor(Math.random() * GRID_SIZE_X);
                y = Math.floor(Math.random() * GRID_SIZE_Y);
            } while((x === 0 && y === 0) || 
                   trees.some(t => t.x === x && t.y === y) ||
                   bombs.some(b => b.x === x && b.y === y));
            
            positionElement(bomb, x, y);
            gameArea.appendChild(bomb);
            bombs.push({element: bomb, x, y});
        }

        function createFish() {
            while(fishes.length < 3) {
                const fish = createElement('üêü', 'fish');
                let x, y;
                
                do {
                    x = Math.floor(Math.random() * GRID_SIZE_X);
                    y = Math.floor(Math.random() * GRID_SIZE_Y);
                } while((x === 0 && y === 0) || 
                       bombs.some(b => b.x === x && b.y === y) || 
                       trees.some(t => t.x === x && t.y === y) ||
                       fishes.some(f => f.x === x && f.y === y));
                
                positionElement(fish, x, y);
                gameArea.appendChild(fish);
                fishes.push({element: fish, x, y});
            }
        }

        function checkCollision(x, y) {
            if(bombs.some(b => b.x === x && b.y === y)) return 'bomb';
            if(fishes.some(f => f.x === x && f.y === y)) return 'fish';
            if(trees.some(t => t.x === x && t.y === y)) return 'tree';
            return false;
        }

        function moveCat(dx, dy) {
            if (!gameActive) return;

            const newX = Math.max(0, Math.min(GRID_SIZE_X - 1, catPosition.x + dx));
            const newY = Math.max(0, Math.min(GRID_SIZE_Y - 1, catPosition.y + dy));

            const collision = checkCollision(newX, newY);
            
            if(collision === 'tree') return;

            if(collision === 'bomb') {
                // Cat hurt reaction
                cat.innerHTML = 'üòø';
                cat.classList.add('cat-hurt');
                setTimeout(() => {
                    cat.innerHTML = 'üò∏';
                    cat.classList.remove('cat-hurt');
                }, 500);

                // Deduct a life
                lives--;
                updateLifeDisplay();
                
                // Halve the score (existing rule)
                score = Math.max(0, Math.floor(score / 2));
                document.getElementById('score').textContent = score;
                
                // Remove the bomb and create new one
                const bombIndex = bombs.findIndex(b => b.x === newX && b.y === newY);
                if(bombIndex > -1) {
                    bombs[bombIndex].element.remove();
                    bombs.splice(bombIndex, 1);
                    createBomb();
                }

                // Check if game over
                if (lives <= 0) {
                    endGame(false);
                    return;
                }
            }

            if(collision === 'fish') {
                // Cat happy reaction
                cat.innerHTML = 'üòã';
                cat.classList.add('cat-happy');
                setTimeout(() => {
                    cat.innerHTML = 'üò∏';
                    cat.classList.remove('cat-happy');
                }, 500);
                
                const fishIndex = fishes.findIndex(f => f.x === newX && f.y === newY);
                if(fishIndex > -1) {
                    fishes[fishIndex].element.remove();
                    fishes.splice(fishIndex, 1);
                    score += 50;
                    document.getElementById('score').textContent = score;
                    createFish();
                }
            }

            catPosition = { x: newX, y: newY };
            positionElement(cat, catPosition.x, catPosition.y);
        }

        // New function to update life display
        function updateLifeDisplay() {
            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            
            for (let i = 0; i < MAX_LIVES; i++) {
                const life = document.createElement('span');
                life.className = 'life';
                life.textContent = i < lives ? '‚ù§Ô∏è' : 'üñ§';
                
                if (i === lives) { // This is the life we just lost
                    life.classList.add('life-lost');
                    setTimeout(() => {
                        life.textContent = 'üñ§';
                        life.classList.remove('life-lost');
                    }, 300);
                }
                
                livesContainer.appendChild(life);
            }
        }

        function endGame(success) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('cardBtn').style.display = 'inline-block';
            alert(success ? 
                `üéâ You survived with ${lives} lives left! Final Score: ${score}` : 
                `üí• Game Over! You ran out of lives! Final Score: ${score} üéÇ`);
        }

        function resetGame() {
            score = 0;
            timeLeft = 60;
            lives = MAX_LIVES;
            catPosition = { x: 0, y: 0 };
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(MAX_LIVES);
            document.getElementById('cardBtn').style.display = 'none';
            
            positionElement(cat, 0, 0);
            
            createObstacles();
            createFish();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            gameActive = true;
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if(timeLeft <= 0) endGame(true);
        }

        function initializeGame() {
            gameArea.style.display = 'block';
            document.getElementById('startBtn').textContent = 'Play Again! üéÆ';
            resetGame();
        }

        // Initialize game elements
        const cat = createElement('üò∏', 'cat');
        gameArea.appendChild(cat);
        positionElement(cat, 0, 0);
        createObstacles();
        createFish();

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', initializeGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            switch(e.key) {
                case 'ArrowUp': moveCat(0, -1); break;
                case 'ArrowDown': moveCat(0, 1); break;
                case 'ArrowLeft': moveCat(-1, 0); break;
                case 'ArrowRight': moveCat(1, 0); break;
            }
        });

        // Mobile touch controls
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(1, 0);
        });

        // Click fallback
        document.getElementById('upBtn').addEventListener('click', () => moveCat(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => moveCat(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => moveCat(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => moveCat(1, 0));

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reposition all elements when screen size changes
            positionElement(cat, catPosition.x, catPosition.y);
            bombs.forEach(bomb => positionElement(bomb.element, bomb.x, bomb.y));
            trees.forEach(tree => positionElement(tree.element, tree.x, tree.y));
            fishes.forEach(fish => positionElement(fish.element, fish.x, fish.y));
        });
    </script>
</body>
</html>
