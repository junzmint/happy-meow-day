<!DOCTYPE html>
<html>
<head>
    <title>Cat Birthday Adventure!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #fff0f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            overflow-y: auto;
            padding: 10px;
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: clamp(18px, 4vw, 28px);
            padding: 0 10px;
        }

        .game-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 780px;
        }

        .score-board {
            background: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: clamp(14px, 4vw, 18px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        button {
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(14px, 4vw, 16px);
            transition: transform 0.3s;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff1493;
        }

        .game-container {
            width: 100%;
            max-width: 780px;
            height: 60vh;
            min-height: 300px;
            max-height: 500px;
            position: relative;
            background: #e0f7fa;
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
            display: none;
        }

        .cell {
            position: absolute;
            font-size: clamp(20px, 6vw, 40px);
            width: calc(100% / 13);
            height: calc(100% / 10);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(0); /* Force hardware acceleration */
        }

        #cat {
            transition: all 0.2s ease;
            z-index: 2;
        }

        .fish {
            color: #ff6b6b;
            animation: float 2s infinite;
        }

        .bomb {
            color: #2d3436;
            animation: rotate 3s infinite;
        }

        .tree {
            color: #2ecc71;
            z-index: 1;
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin: 15px 0;
            width: 200px;
        }

        .mobile-btn {
            background: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: #ff1493;
            transform: scale(0.95);
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #downBtn { grid-area: down; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 800px) {
            .mobile-controls {
                display: grid;
            }
            .game-container {
                height: 55vh;
            }
        }

        @media (max-width: 500px) {
            .game-container {
                height: 50vh;
                min-height: 250px;
            }
            .mobile-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday! üò∫ Collect Fish, Avoid Bombs! ÔøΩ</h1>
    
    <div class="game-ui">
        <div class="score-board">
            Score: <span id="score">0</span> | 
            Time: <span id="timer">60</span>s
        </div>
        <div class="controls">
            <button id="startBtn">Start Game! üéÆ</button>
            <button id="cardBtn" style="display: none;" onclick="window.location.href='birthday-card.html'">
                Birthday Card üéÇ
            </button>
        </div>
    </div>
    
    <div class="game-container" id="gameArea"></div>

    <!-- Mobile controls -->
    <div class="mobile-controls">
        <div class="mobile-btn" id="upBtn">‚Üë</div>
        <div class="mobile-btn" id="leftBtn">‚Üê</div>
        <div class="mobile-btn" id="rightBtn">‚Üí</div>
        <div class="mobile-btn" id="downBtn">‚Üì</div>
    </div>

    <script>
        const GRID_SIZE_X = 13;
        const GRID_SIZE_Y = 10;
        let score = 0;
        let timeLeft = 60;
        let gameActive = true;
        let catPosition = { x: 0, y: 0 };
        let bombs = [];
        let trees = [];
        let fishes = [];
        let timerInterval;
        let gameArea = document.getElementById('gameArea');

        function createElement(emoji, className) {
            const element = document.createElement('div');
            element.className = `cell ${className}`;
            element.innerHTML = emoji;
            return element;
        }

        function positionElement(element, x, y) {
            element.style.left = `${(x / GRID_SIZE_X) * 100}%`;
            element.style.top = `${(y / GRID_SIZE_Y) * 100}%`;
        }

        function createTreeWall(startX, startY, length, vertical) {
            const maxX = GRID_SIZE_X - 1;
            const maxY = GRID_SIZE_Y - 1;
            
            const actualLength = Math.min(length, vertical ? maxY - startY : maxX - startX);
            
            for(let i = 0; i < actualLength; i++) {
                const x = vertical ? startX : startX + i;
                const y = vertical ? startY + i : startY;
                
                if(x > maxX || y > maxY) continue;
                
                const tree = createElement('üå≥', 'tree');
                positionElement(tree, x, y);
                gameArea.appendChild(tree);
                trees.push({element: tree, x, y});
            }
        }

        function createObstacles() {
            // Clear existing elements
            bombs.forEach(bomb => bomb.element.remove());
            trees.forEach(tree => tree.element.remove());
            fishes.forEach(fish => fish.element.remove());
            bombs = [];
            trees = [];
            fishes = [];

            // Create tree walls
            createTreeWall(3, 2, 5, true);
            createTreeWall(5, 4, 4, false);
            createTreeWall(8, 3, 3, true);

            // Random trees
            for(let i = 0; i < 7; i++) {
                const tree = createElement('üå≥', 'tree');
                let x, y;
                do {
                    x = Math.floor(Math.random() * GRID_SIZE_X);
                    y = Math.floor(Math.random() * GRID_SIZE_Y);
                } while((x === 0 && y === 0));
                positionElement(tree, x, y);
                gameArea.appendChild(tree);
                trees.push({element: tree, x, y});
            }

            // Bombs
            for(let i = 0; i < 15; i++) {
                createBomb();
            }
        }

        function createBomb() {
            const bomb = createElement('üí£', 'bomb');
            let x, y;
            do {
                x = Math.floor(Math.random() * GRID_SIZE_X);
                y = Math.floor(Math.random() * GRID_SIZE_Y);
            } while((x === 0 && y === 0) || 
                   trees.some(t => t.x === x && t.y === y) ||
                   bombs.some(b => b.x === x && b.y === y));
            
            positionElement(bomb, x, y);
            gameArea.appendChild(bomb);
            bombs.push({element: bomb, x, y});
        }

        function createFish() {
            while(fishes.length < 3) {
                const fish = createElement('üêü', 'fish');
                let x, y;
                
                do {
                    x = Math.floor(Math.random() * GRID_SIZE_X);
                    y = Math.floor(Math.random() * GRID_SIZE_Y);
                } while((x === 0 && y === 0) || 
                       bombs.some(b => b.x === x && b.y === y) || 
                       trees.some(t => t.x === x && t.y === y) ||
                       fishes.some(f => f.x === x && f.y === y));
                
                positionElement(fish, x, y);
                gameArea.appendChild(fish);
                fishes.push({element: fish, x, y});
            }
        }

        function checkCollision(x, y) {
            if(bombs.some(b => b.x === x && b.y === y)) return 'bomb';
            if(fishes.some(f => f.x === x && f.y === y)) return 'fish';
            if(trees.some(t => t.x === x && t.y === y)) return 'tree';
            return false;
        }

        function moveCat(dx, dy) {
            if (!gameActive) return;

            const newX = Math.max(0, Math.min(GRID_SIZE_X - 1, catPosition.x + dx));
            const newY = Math.max(0, Math.min(GRID_SIZE_Y - 1, catPosition.y + dy));

            const collision = checkCollision(newX, newY);
            
            if(collision === 'tree') return;

            if(collision === 'bomb') {
                score = Math.max(0, Math.floor(score / 2));
                document.getElementById('score').textContent = score;
                
                const bombIndex = bombs.findIndex(b => b.x === newX && b.y === newY);
                if(bombIndex > -1) {
                    bombs[bombIndex].element.remove();
                    bombs.splice(bombIndex, 1);
                    createBomb();
                }
            }

            if(collision === 'fish') {
                const fishIndex = fishes.findIndex(f => f.x === newX && f.y === newY);
                if(fishIndex > -1) {
                    fishes[fishIndex].element.remove();
                    fishes.splice(fishIndex, 1);
                    score += 50;
                    document.getElementById('score').textContent = score;
                    createFish();
                }
            }

            catPosition = { x: newX, y: newY };
            positionElement(cat, catPosition.x, catPosition.y);
        }

        function endGame(success) {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('cardBtn').style.display = 'inline-block';
            alert(success ? 
                `üéâ Birthday Success! Final Score: ${score}` : 
                `üí• Game Over! Happy Birthday! Final Score: ${score} üéÇ`);
        }

        function resetGame() {
            score = 0;
            timeLeft = 60;
            catPosition = { x: 0, y: 0 };
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '60';
            document.getElementById('cardBtn').style.display = 'none';
            
            positionElement(cat, 0, 0);
            
            createObstacles();
            createFish();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            gameActive = true;
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if(timeLeft <= 0) endGame(true);
        }

        function initializeGame() {
            gameArea.style.display = 'block';
            document.getElementById('startBtn').textContent = 'Play Again! üéÆ';
            resetGame();
        }

        // Initialize game elements
        const cat = createElement('üò∏', 'cat');
        gameArea.appendChild(cat);
        positionElement(cat, 0, 0);
        createObstacles();
        createFish();

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', initializeGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            switch(e.key) {
                case 'ArrowUp': moveCat(0, -1); break;
                case 'ArrowDown': moveCat(0, 1); break;
                case 'ArrowLeft': moveCat(-1, 0); break;
                case 'ArrowRight': moveCat(1, 0); break;
            }
        });

        // Mobile touch controls
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCat(1, 0);
        });

        // Click fallback
        document.getElementById('upBtn').addEventListener('click', () => moveCat(0, -1));
        document.getElementById('downBtn').addEventListener('click', () => moveCat(0, 1));
        document.getElementById('leftBtn').addEventListener('click', () => moveCat(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => moveCat(1, 0));

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reposition all elements when screen size changes
            positionElement(cat, catPosition.x, catPosition.y);
            bombs.forEach(bomb => positionElement(bomb.element, bomb.x, bomb.y));
            trees.forEach(tree => positionElement(tree.element, tree.x, tree.y));
            fishes.forEach(fish => positionElement(fish.element, fish.x, fish.y));
        });
    </script>
</body>
</html>
